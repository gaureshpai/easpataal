name: Infrastructure Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies (main)
        run: npm install
        working-directory: ./main

      - name: Install dependencies (patient)
        run: npm install
        working-directory: ./patient

      - name: TypeScript Check (main)
        run: npx tsc --noEmit
        working-directory: ./main

      - name: TypeScript Check (patient)
        run: npx tsc --noEmit
        working-directory: ./patient

      - name: Lint Check (main)
        run: npm run lint
        working-directory: ./main

      - name: Lint Check (patient)
        run: npm run lint
        working-directory: ./patient

      - name: Tailwind CSS Config Check (main)
        run: |
          ls postcss.config.mjs
          grep -q "tailwindcss" postcss.config.mjs
        working-directory: ./main

      - name: Tailwind CSS Config Check (patient)
        run: |
          ls postcss.config.mjs
          grep -q "tailwindcss" postcss.config.mjs
        working-directory: ./patient

      - name: Build (main) for PWA check
        run: npm run build
        working-directory: ./main

      - name: PWA Artifact Check (main)
        run: |
          ls public/manifest.json
          ls public/sw.js || ls public/worker.js
        working-directory: ./main

      - name: Build (patient) for PWA check
        run: npm run build
        working-directory: ./patient

      - name: PWA Artifact Check (patient)
        run: |
          ls public/manifest.json
          ls public/sw.js || ls public/worker.js
        working-directory: ./patient
